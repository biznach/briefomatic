name: Update Briefing

on:
  schedule:
    # Runs every 6 hours at minute 0
    - cron: '0 */6 * * *'

  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-briefing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch and generate briefing
        env:
          # Required for Venice AI summarization
          VENICE_API_KEY: ${{ secrets.VENICE_API_KEY }}
          # Optional - for stocks/macro news (free at alphavantage.co)
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          # Optional - for gaming/AI news (free at newsapi.org)
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python scripts/fetch_briefing.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git diff --staged --quiet || git commit -m "Update briefing - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
