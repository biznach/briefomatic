name: Update Briefing

on:
  schedule:
    # Runs every 6 hours - adjust as needed
    - cron: '0 */6 * * *'

  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-briefing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch and generate briefing
        env:
          # Add your API keys as secrets in GitHub repo settings
          # NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          # TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          EXAMPLE_SECRET: ${{ secrets.EXAMPLE_SECRET }}
        run: python scripts/fetch_briefing.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git diff --staged --quiet || git commit -m "Update briefing - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
